<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-600 text-white p-4 flex justify-between fixed w-full">
    <h1 class="font-bold text-lg">Book Explorer</h1>
    <div class="space-x-4">
      <a href="index.html">Home</a>
      <a href="favorites.html">Favorites</a>
      <a href="about.html">About</a>
    </div>
  </nav>
<section class="bg-[url('/OIP.jpg')] py-16 text-white">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4 text-white">Discover Your Next Favorite Book</h2>
      <p class="text-white text-2xl mb-6 font-semibold">Browse thousands of books and save your favorites!</p>
      <a href="#booksGrid" class="bg-gray-500 text-white px-6 py-3 rounded hover:bg-gray-800 transition">Browse Books</a>
    </div>
  </section>
  <section class="text-center py-8">
    <div class="flex justify-center gap-2 ">
      <input id="searchInput" type="text" placeholder="Search free books..."
        class="px-4 py-2 w-64 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button id="searchBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-800">
        Search
      </button>
    </div>
    <p id="message" class="mt-4 text-gray-600"></p>
  </section>
  <div id="booksGrid" 
       class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 p-6 flex-grow">
  </div>
<footer class="items-center text-center bg-gray-600 py-4 space-y-2">
<h1 class="text-xl font-semibold">Book Explorer 2026</h1>
<p>@UWABABYEYI</p>
</footer>
<script type="module" src="main.js"></script>
</body>
</html>
