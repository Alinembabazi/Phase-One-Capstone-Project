<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="font-bold text-lg">Book Explorer</h1>
    <div class="space-x-4">
      <a href="index.html">Home</a>

  <!-- Search -->
  <section class="text-center py-8">
    <h2 class="text-3xl font-bold mb-4">Browse Free Books</h2>

    <div class="flex justify-center gap-2 flex-wrap">
      <input 
        id="searchInput"
        type="text"
        placeholder="Search free books..."
        class="px-4 py-2 w-64 rounded border border-gray-300"
      >

      <button 
        id="searchBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Search
      </button>

      <button 
        id="clearBtn"
        class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">
        Clear
      </button>
    </div>

    <p id="message" class="mt-4 text-gray-600"></p>
  </section>

 
  <div id="booksGrid" 
       class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 p-6">
  </div>
<footer class="items-center text-center bg-gray-500 py-4 space-y-2">
